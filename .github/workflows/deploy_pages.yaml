name: Build & deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy_pages.yaml"
      - "gh-pages/**"
      - "Makefile"

  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: gh-pages/pnpm-lock.yaml

      - name: Install pnpm dependencies
        shell: bash
        run: |
          make install-deps-node-frozen

      - name: Download latest release
        uses: robinraju/release-downloader@v1.9
        with:
          latest: true
          fileName: gh-pages-bundle.tar.gz
          out-file-path: downloads
          tarBall: false
          zipBall: false

      - name: Build website
        run: |
          ls -la downloads
          make build-website-from-bundle

      - name: Fix permissions
        run: |
          chmod -v -R +rX "gh-pages/dist" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages/dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write # Required to deploy to GitHub Pages.
      id-token: write # Required to verify that the deployment originates from this workflow.

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy the website
        uses: actions/deploy-pages@v4
