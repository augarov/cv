name: Build CV

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build_cv.yaml'
      - 'cv_data.yaml'
      - 'templates/**'
      - 'cv_renderer/**'
      - 'tex/deedy-resume.cls'

jobs:
  build_latex:
    name: Build LaTeX document
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout 🛎️
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🐍 Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install Poetry 📦
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: false

      - name: 🔧 Create virtual environment 🔧
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: 📦 Install cv_renderer dependencies 📦
        run: |
          source venv/bin/activate
          cd cv_renderer
          poetry install

      - name: 🔄 Generate PDF using cv_renderer 🔄
        run: |
          source venv/bin/activate
          python -m cv_renderer --format latex --output tex/cv.tex --data cv_data.yaml

      - name: 📕 Compile LaTeX document 📕
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          latexmk_use_xelatex: true
          working_directory: tex

      - name: 🔄 Generate HTML using cv_renderer 🔄
        run: |
          source venv/bin/activate
          python -m cv_renderer --format html --output gh-pages-bundle/index.html --data cv_data.yaml

      - name: Prepare release files
        run: |
          mkdir -p release
          cp tex/cv.pdf release/
          cp tex/cv.pdf gh-pages-bundle/
          tar -czvf release/gh-pages-bundle.tar.gz gh-pages-bundle/

      - name: Upload files to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: release/*
          file_glob: true
          overwrite: true
          release_name: cv-latest
          body: "Latest build"

  run_deploy_pages:
    name: Deploy GH Pages
    needs: build_latex
    permissions:
      pages: write  # Required to deploy to GitHub Pages.
      id-token: write  # Required to verify that the deployment originates from this workflow.
    uses: ./.github/workflows/deploy_pages.yaml
