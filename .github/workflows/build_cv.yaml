name: Build CV

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build_cv.yaml"
      - "cv_data.yaml"
      - "templates/**"
      - "cv_renderer/**"
      - "tex/**"
      - "Makefile"

jobs:
  build_latex:
    name: Build LaTeX document
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout 🛎️
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🐍 Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Install cv_renderer dependencies 📦
        run: |
          make install-deps-python

      - name: ✅ Run validations ✅
        run: |
          make validate-pre-commit

      - name: 🔄 Generate PDF using cv_renderer 🔄
        run: |
          make render-tex

      - name: 📕 Compile LaTeX document 📕
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          latexmk_use_xelatex: true
          working_directory: tex

      - name: 🔄 Generate HTML using cv_renderer 🔄
        run: |
          make render-html

      - name: Prepare release files
        run: |
          make build-release

      - name: Upload files to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: build/release/*
          file_glob: true
          overwrite: true
          release_name: cv-latest
          body: "Latest build"

  run_deploy_pages:
    name: Deploy GH Pages
    needs: build_latex
    permissions:
      pages: write # Required to deploy to GitHub Pages.
      id-token: write # Required to verify that the deployment originates from this workflow.
    uses: ./.github/workflows/deploy_pages.yaml
