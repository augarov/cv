name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: ğŸ“• Compile LaTeX document ğŸ“•
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          latexmk_use_xelatex: true

      - name: Â©ï¸ Copy to build folder Â©ï¸
        run: bash -c 'cp cv.pdf gh-pages/cv.pdf'

      - name: ğŸš€ Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: gh-pages
          single-commit: true
